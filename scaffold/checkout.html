<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Mamaku Vegetarian</title>

    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/sidebar.css">
    <link rel="stylesheet" href="../style/checkout.css"> 
</head>
<body>
    
    <main>


        <h1>
            Step 1 : Payment Method
        </h1>

        <section class="checkout-method">
            
            <div class="method">
                <img src="../assets/images/placeholder.png">
                <p>Cashless</p>
            </div>
            
            <div class="method">
                <img src="../assets/images/placeholder.png">
                <p>Cash</p>
            </div>

        </section>

        <section class="checkout-cashless-container">
            <h1>Step 2 : Select One of the Cashless Payment Method</h1>
            <section class="checkout-cashless-list">

                <div class="method">
                    <img src="../assets/images/placeholder.png">
                    <p>Duitnow QR</p>
                </div>

                <div class="method">
                    <img src="../assets/images/placeholder.png">
                    <p>FPX</p>
                </div>

                <div class="method">
                    <img src="../assets/images/placeholder.png">
                    <p>SPAY</p>
                </div>
                
            </section>
            
        </section>

    </main>

    <section class="checkout-price-bar">
        <h1>Total</h1>
        <p>RM 100.00</p>
        <button>Next</button>
    </section>

    <script src="../script/checkout.js"></script>
</body>
</html>
